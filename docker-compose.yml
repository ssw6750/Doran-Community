version: "3"
services:
  frontend:
    image: seoseokwon/docker-frontend
    volumes:
      - /app/node_modules
      - ./client:/app
    environment:
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    mem_limit: 128m


  nginx:
    restart: always
    image: seoseokwon/docker-nginx
    ports:
    - "3000:80"

  backend:
    image: seoseokwon/docker-backend
    container_name: backend
    restart: always
    volumes:
      - /app/node_modules
      - ./server:/app
    mem_limit: 128m
    environment:
      POSTGRES_USER: "${DB_USER_ID}"
      POSTGRES_PASSWORD: "${DB_USER_PASSWORD}"
